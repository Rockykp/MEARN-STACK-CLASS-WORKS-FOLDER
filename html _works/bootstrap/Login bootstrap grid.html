<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <div class="container" style="border: 1px solid black;">

        <div class="row" style="color:white; text-align: center;">
            <div class="col-2" style="background-color: red; padding: 5px;">
                First
            </div>
            <div class="col-8" style="background-color: blue; padding:5px">
                Second
            </div>
            <div class="col-2" style="background-color: blueviolet;padding:5px">
                Third
            </div>
        </div>

        <div class="row" style="color:white; text-align: center;">
            <!--row is bootstrap class to define a div as a row, "col" is a bootstrap class to define columns in a row, 
        by default it is split by 12 equal columns in a div,
        so by using bootstrap we can merge or overlap number of deafult columns using col-2,col-3,col-4 classes in 
        (if we select col-4 the class will merge deafult 4 columns into one column and there will be total 4 columns 
        display in that row,),....-->

            <div class="col-3" style="background-color: green;">
                First
            </div>

            <div class="col-3" style="background-color: purple;">
                Second
            </div>

            <div class="col-3" style="background-color: pink;">
                Third
            </div>

            <div class="col-3" style="background-color: orange;">
                Forth
            </div>
        </div>
    </div>

</body>

</html>
